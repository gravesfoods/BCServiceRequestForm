<!-- app/templates/confirmation.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request Submitted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            margin-top: 0;
            font-size: 20px;
            color: #222;
        }
        p {
            font-size: 14px;
            color: #444;
            line-height: 1.4em;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #fe0000;
            font-weight: bold;
            font-size: 14px;
        }
        a:hover {
            color: #dd0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Service Request Submitted</h1>
        <p>
            The service request for <strong>{{ customer_name }}</strong> has been sent to Graves Foods.
        </p>
        <p>
            If an email address was entered, a copy of this request was also sent there.
        </p>
        <a href="/">Back to Form</a>
    </div>
</body>
</html>
